name: Main CI

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    environment: tests

    env:
      MAIN_URL: ${{ vars.MAIN_URL }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install PDM
        run: |
          pip install pdm

      - name: Install project
        run: |
          pdm install
      
      - name: Run tests
        run: |
          pdm run test